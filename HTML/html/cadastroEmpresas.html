<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">  
    <meta name="description" content="BOOTSTRAP">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Cadastrar Empresa</title>
    <link rel="stylesheet" href="../css/css.css"  media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Asar" rel="stylesheet"></head>
<body>
    <form action="/action_page.html">
        <div class="container-fluid">
            <header><img src=../img/courthouse.svg class="logo"/>SIMPLES JUSTIÇA</header>
        </div>
        <br>
         <div class="container">
            <h1><b>CADASTRO DE EMPRESA</b></h1>
            <p>Preencha os campos abaixo:</p>
            <hr>

            <label for="nomeFantasia"><b>Nome fantasia</b></label>
            <input type="text" placeholder="Digite aqui" name="nomeFantasia" required>

            <label for="razaoSocial"><b>Razão Social</b></label>
            <input type="text" placeholder="Digite aqui" name="razaoSocial" required>

            <label for="cnpj"><b>CNPJ</b></label>
            <input type="text" placeholder="Digite aqui" name="cnpj" required>

            <label for="inscrEstadual"><b>Inscrição Estadual</b></label>
            <input type="text" placeholder="Digite aqui" name="inscrEstadual" required>

            <label for="endereco"><b>Endereço</b></label>
            <input type="text" placeholder="Digite aqui" name="endereco" required>



            <div class="clearfix">
                <button type="button" class="deletebtn">Deletar</button>
                <button type="submit" class="savebtn">Salvar</button>
            </div>
        </div>
    </form>

</body>

</html>
